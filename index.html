<body class="min-h-screen flex items-center justify-center bg-background text-text-primary">
    

    <script>
        

        function redirectToPage(pageName) {
            // Add fade out animation before redirect
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'opacity 300ms ease-out, transform 300ms ease-out';
            
            setTimeout(() => {
                window.location.href = `pages/${pageName}`;
            }, 300);
        }

        redirectToPage('home_landing_page.html');
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
