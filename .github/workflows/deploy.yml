name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}     # 46.202.158.169 (no ftp://)
          username: ${{ secrets.FTP_USER }}   # u474482489
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}       # set secret to 21
          protocol: ftps                       # or ftps if supported
          local-dir: ./
          server-dir: /public_html/
          # exclude: |
          #   **/.git*
          #   **/node_modules/**
